<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/signup.css">
    <title>Sign up </title>
</head>

<body>
    <main>

        <form id="signup_form" action="#" method="post">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Create your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@test.org" aria-describedby="email-error"
                required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" aria-describedby="password-error" required>

            <label for="password_repeat">Repeat password:</label>
            <input type="password" id="password_repeat" name="password_repeat" aria-describedby="password_repeat-error"
                required>

            <label for="birthdate">Birthdate:</label>
            <input class="input-base" type="date" id="birthdate" name="birthdate">

            <label for="age">Age:</label>
            <input class="input-base" type="number" id="age" name="age" min="1" max="120">


            <label for="gender">Gender:</label>
            <select class="input-base" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="ai">Artificial intelligence</option>
                <option value="other">Other</option>
            </select>

            <legend for="interests">Interests:</legend>
            <input tabindex="1" type="checkbox" id="web" name="interests" value="WEB technologies">
            <label class="checkbox-label" for="web">Web technologies</label>
            <input type="checkbox" id="databases" name="interests" value="Databases">
            <label class="checkbox-label" for="databases">Databases</label>
            <input type="checkbox" id="machine_learning" name="interests" value="Machine learning">
            <label class="checkbox-label" for="machine_learning">Machine learning</label>
            <input type="checkbox" id="web_design" name="interests" value="Web design">
            <label class="checkbox-label" for="web_design">Web design</label>

            <label for="range">How much do you enjoy coding? (1-10):</label>
            <input type="range" id="range" name="satisfaction" min="1" max="10">

            <div id="radio_group">
                <legend for="subscription">
                    Subscription:
                </legend>
                <input type="radio" id="free" name="subscription" value="free" checked>
                <label for="free">Free</label>
                <input type="radio" id="donate" name="subscription" value="Buy me a coffee">
                <label for="donate">Buy me a coffee</label>
            </div>

            <label for="facts">Some words about you:</label>
            <textarea id="facts" name="facts" rows="3" cols="30"></textarea>

            <input type="reset" value="Reset">
            <input type="submit" value="Sign Up">
        </form>
    </main>
    <script type="module" src="scripts/dist/index.js"></script>
</body>

</html>
